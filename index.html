<!DOCTYPE html>

  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to right, #ffdde1, #ee9ca7);
      overflow-x: hidden;
      text-align: center;
      color: #333;
    }

    h1 {
      font-size: 2.8em;
      margin-top: 20px;
      animation: glow 1.5s infinite alternate;
    }
    @keyframes glow {
      from { text-shadow: 0 0 10px #ff6b81, 0 0 20px #ff6b81; }
      to   { text-shadow: 0 0 20px #ff4757, 0 0 30px #ff4757; }
    }

    /* Photo Frame */
    #photo-frame {
      margin: 20px auto;
      width: 270px;
      height: 330px;
      border: 8px solid #fff;
      border-radius: 20px;
      overflow: hidden;
      box-shadow: 0 0 20px #ff6b81, 0 0 40px #ff4757;
      animation: frameGlow 2s infinite alternate;
    }
    @keyframes frameGlow {
      from { box-shadow: 0 0 15px #ff6b81, 0 0 30px #ff6b81; }
      to   { box-shadow: 0 0 25px #ff4757, 0 0 50px #ff4757; }
    }
    #photo-frame img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    #countdown { font-size: 1.5em; margin: 20px; font-weight: bold; }

    #note {
      margin: 20px auto;
      max-width: 600px;
      font-size: 1.2em;
      text-align: left;
      border-left: 4px solid #ff6b81;
      padding-left: 15px;
      min-height: 100px;
      white-space: pre-line;
    }

    .closing {
      margin: 40px auto;
      max-width: 700px;
      font-size: 1.3em;
      font-family: 'Cursive', sans-serif;
      color: #222;
      background: #fff;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 0 15px rgba(0,0,0,0.2);
    }
    .closing span {
      color: #ff4757;
      font-size: 1.5em;
    }

    /* Buttons */
    .buttons {
      margin: 20px auto;
      display: flex;
      justify-content: center;
      flex-wrap: wrap; /* ‚úÖ mobile pe neeche aa jaayenge */
      gap: 15px;
    }
    .surprise-btn, .next-btn {
      padding: 12px 25px;
      font-size: 1em;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      transition: 0.3s;
      color: white;
      font-weight: bold;
      flex: 1 1 auto;  /* ‚úÖ responsive */
      max-width: 200px;
    }
    .surprise-btn { background: #ff6b81; }
    .surprise-btn:hover { background: #ff4757; transform: scale(1.1); }
    .next-btn {
      background: linear-gradient(45deg, #fbc531, #00a8ff);
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
    }
    .next-btn:hover { transform: scale(1.1); box-shadow: 0 0 20px rgba(0,0,0,0.5); }

    /* Floating Balloons & Hearts */
    .balloon, .heart {
      position: absolute;
      bottom: -150px;
      animation: floatUp 8s infinite ease-in;
    }
    .balloon {
      width: 40px; height: 60px;
      background: pink;
      border-radius: 50%;
    }
    .heart {
      width: 30px; height: 30px;
      background: red;
      transform: rotate(45deg);
    }
    .heart::before, .heart::after {
      content: "";
      position: absolute;
      width: 30px; height: 30px;
      background: red;
      border-radius: 50%;
    }
    .heart::before { top: -15px; left: 0; }
    .heart::after { left: -15px; top: 0; }
    @keyframes floatUp {
      from { transform: translateY(0); opacity: 1; }
      to { transform: translateY(-110vh); opacity: 0; }
    }

    /* Surprise Popup */
    .popup {
      display: none;
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0,0,0,0.9);
      z-index: 2000;
      justify-content: center;
      align-items: center;
    }
    .popup-content {
      position: relative;
      width: 100vw;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 10px;
    }

    /* Slideshow Image */
    #slideshow {
      max-width: 90vw;
      max-height: 75vh;
      object-fit: contain;
      border-radius: 15px;
      border: 6px solid #fff;  /* ‚úÖ border add */
      box-shadow: 0 0 20px #ff6b81, 0 0 40px #ff4757; /* ‚úÖ glowing effect */
      animation: zoomEffect 12s infinite alternate ease-in-out;
    }
    @keyframes zoomEffect {
      from { transform: scale(1); }
      to   { transform: scale(1.1); }
    }

    .caption {
      margin-top: 10px;
      color: #fff;
      font-size: 1.2em;
      text-align: center;
      max-width: 90%;
    }

    .close {
      position: absolute;
      top: 20px; right: 30px;
      font-size: 2.5em; 
      cursor: pointer; 
      color: #62f3c7;
      z-index: 2100;
    }

    /* Prev/Next buttons */
    .nav-controls {
      display: flex;
      justify-content: center;
      width: 100%;
      gap: 5px;
      margin-top: 10px;
      flex-wrap: wrap; /* ‚úÖ responsive */
    }
    .nav-btn {
      background: #ff6b81;
      color: white;
      border: none;
      padding: 12px 22px;
      border-radius: 25px;
      font-size: 1em;
      cursor: pointer;
      transition: 0.3s;
    }
    .nav-btn:hover { background: #ff4757; transform: scale(1.1); }

    /* Heart-shaped dots */
    .dots {
      text-align: center;
      margin: 10px 0 20px;
    }
    .dot {
      display: inline-block;
      width: 15px; height: 15px;
      background-color: #bbb;
      transform: rotate(45deg);
      margin: 0 5px;
      position: relative;
      border-radius: 2px;
      cursor: pointer;
    }
    .dot::before, .dot::after {
      content: "";
      position: absolute;
      width: 15px; height: 15px;
      background-color: inherit;
      border-radius: 50%;
    }
    .dot::before { top: -7px; left: 0; }
    .dot::after { left: -7px; top: 0; }
    .dot.active {
      background-color: red;
      box-shadow: 0 0 8px red;
    }
    .dot.active::before, .dot.active::after {
      background-color: red;
    }

    /* ‚úÖ Responsive tweaks */
    @media (max-width: 768px) {
      h1 { font-size: 2rem; }
      #note { font-size: 1em; }
      .closing { font-size: 1.1em; padding: 15px; }
      .caption { font-size: 1em; }
    }

    @media (max-width: 480px) {
      h1 { font-size: 1.5rem; }
      #photo-frame {
        width: 200px;
        height: 250px;
      }
      .surprise-btn, .next-btn {
        max-width: 100%;
        font-size: 0.9em;
      }
      #slideshow {
        max-width: 95vw;
        max-height: 60vh;
      }
    }
  </style>
</head>
<body>

  <script>
    // Floating Balloons & Hearts
    function createFloating() {
      const el = document.createElement("div");

    setInterval(createFloating, 500);

    // Slideshow
    const images = [
      {src: "img7.jpg", caption: "Meri pyari Madam jiiü§åüíï"},

      {src: "img10.jpg", caption: "üòäüíñü´∂üíû"}
    ];
    let slideIndex = 0, slideInterval;

    function createDots() {
      const dotContainer = document.getElementById("dots");
      dotContainer.innerHTML = "";
      for (let j = 0; j < images.length; j++) {
        const dot = document.createElement("span");
        dot.className = "dot";
        dot.onclick = () => { slideIndex = j; showSlide(); resetInterval(); };
        dotContainer.appendChild(dot);
      }
    }

    function showSlide() {
      const slideshow = document.getElementById("slideshow");
      slideshow.src = images[slideIndex].src;
      document.getElementById("caption").textContent = images[slideIndex].caption;

      const allDots = document.querySelectorAll(".dot");
      allDots.forEach((d, idx) => d.classList.toggle("active", idx === slideIndex));

      // Restart zoom animation on each slide change
      slideshow.style.animation = "none";
      slideshow.offsetHeight; // force reflow
      slideshow.style.animation = "zoomEffect 8s infinite alternate ease-in-out";
    }

    function openSurprise() {
      document.getElementById("surpriseBox").style.display = "flex";
      slideIndex = 0;
      createDots();
      showSlide();
      slideInterval = setInterval(() => { 
        slideIndex = (slideIndex + 1) % images.length; 
        showSlide(); 
      }, 2000);
    }
    function closeSurprise() {
      document.getElementById("surpriseBox").style.display = "none";
      clearInterval(slideInterval);
    }
    function resetInterval() {
      clearInterval(slideInterval);
      slideInterval = setInterval(() => { 
        slideIndex = (slideIndex + 1) % images.length; 
        showSlide(); 
      }, 2000);
    }
    function changeSlide(n) {
      slideIndex = (slideIndex + n + images.length) % images.length;
      showSlide();
      resetInterval();
    }

    // Countdown
    const birthday = new Date(new Date().getFullYear(), 9, 18);

      const now = new Date();
      const diff = birthday - now;
      if (diff <= 0) {
        document.getElementById("countdown").textContent = "üéÇ It's Your Birthday Today!";
        return;
      }
      const days = Math.floor(diff / (1000*60*60*24));
      const hours = Math.floor((diff/(1000*60*60)) % 24);
      const mins = Math.floor((diff/60000) % 60);
      const secs = Math.floor((diff/1000) % 60);
      document.getElementById("countdown").textContent = `${days}d ${hours}h ${mins}m ${secs}s left for your Birthday üéâ`;
    }
    setInterval(updateCountdown, 1000);
